name: CI/CD BobApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ========================
  # BACKEND - TEST + COVERAGE
  # ========================
  test-back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build & Test Backend
        working-directory: back
        run: mvn clean verify

  # ========================
  # FRONTEND - TEST + COVERAGE
  # ========================
  test-front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run test -- --watch=false --code-coverage

  # ========================
  # SONAR ANALYSIS
  # ========================
  sonar:
    needs: [test-back, test-front]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sonar Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ========================
  # DOCKER BUILD
  # ========================
  docker-build:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t bobapp-back ./back

      - name: Build frontend image
        run: docker build -t bobapp-front ./front

  # ========================
  # DOCKER PUSH
  # ========================
  docker-push:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Tag images
        run: |
          docker tag bobapp-back ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest
          docker tag bobapp-front ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest

      - name: Push images
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest