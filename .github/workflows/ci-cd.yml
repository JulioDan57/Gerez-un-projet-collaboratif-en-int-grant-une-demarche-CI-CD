name: CI/CD BobApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ========================
  # BACKEND - TEST + COVERAGE
  # ========================
  test-back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build & Test Backend
        working-directory: back
        run: mvn clean verify

  # ========================
  # FRONTEND - TEST + COVERAGE
  # ========================
  test-front:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        working-directory: front

  # ========================
  # SONAR ANALYSIS
  # ========================
  sonar:
    needs: [test-back, test-front]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Build backend (required for Sonar)
        run: mvn clean compile
        working-directory: back
      - name: Sonar Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          args: >
            -Dsonar.projectKey=JulioDan57_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.organization=juliodan57
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.java.binaries=back/target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # ========================
  # DOCKER BUILD
  # ========================
  docker-build:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t bobapp-back ./back

      - name: Build frontend image
        run: docker build -t bobapp-front ./front

  # ========================
  # DOCKER PUSH
  # ========================
  docker-push:
    name: Build & Push Docker Images
    needs: sonar
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:${{ github.sha }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:${{ github.sha }}